version:
  training_data: "2024_06_27.01"
measure: "wasting"
holdout:
  type: "random"
  proportion: 0.2
  seed: 123
grid_predictors:
  x:
    name: "temp"
    binning:
    
      category: "location"
      strategy: "quantiles"
      nbins: 10
  y:
    name: "ldi_pc_pd"
    binning:
      category: "household"
      strategy: "quantiles"
      nbins: 10
other_predictors:
  - name: "intercept"
    random_effect: "ihme_loc_id"
  - name: "over_30"
