predictors:
  - name: "intercept"
    random_effect: "ihme_loc_id"
  - name: "temp"
    transform:
      type: 'scaling'
      strategy: 'min_max'
  - name: "ldi_pc_pd"
    transform:
      type: 'scaling'
      strategy: 'min_max'
extra_terms:
  - "temp * ldi_pc_pd"
  - "temp * temp"