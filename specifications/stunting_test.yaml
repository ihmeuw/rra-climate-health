version:
  training_data: "2024_06_30.02"
measure: "stunting"
holdout:
  type: "no_holdout"  
predictors:
  - name: "intercept"
    random_effect: "ihme_loc_id"
  - name: "days_over_30C"
    transform:
      type: 'scaling'
      strategy: 'min_max'
  - name: "ldi_pc_pd"
    transform:
      type: 'scaling'
      strategy: 'min_max'
extra_terms:
  - "days_over_30C * ldi_pc_pd"
